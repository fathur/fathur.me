<div class="container-fluid">
    <div class="row home img-header">
        <div class="image">
            <img src="http://freebigpictures.com/wp-content/uploads/shady-forest.jpg" alt="Musafir Rohman" class="img-responsive">
        </div>
        <div class="text">
            <h1>Musafir</h1>
            <div class="subtitle">Jelajahi pelosok, karena kota membosankan</div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row home">
        <div class="col-md-12">
            <div class="home-lists">
                <article class="item" ng-repeat="article in articles">
                    <a href="#/{{article.slug}}" class="title">
                        <h1>{{article.title}} <small>{{article.author}}</small></h1>
                    </a>

                    <div ng-bind-html="article.excerpt"></div>

                    <a href="#/{{article.slug}}" class="read-more">Selengkapnya...</a>
                </article>
            </div>
        </div>
    </div>
</div>
