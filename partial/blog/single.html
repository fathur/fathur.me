<div class="container-fluid">
    <div class="row single-article img-header">
        <div class="image">
            <img src="http://freebigpictures.com/wp-content/uploads/shady-forest.jpg" alt="Musafir Rohman" class="img-responsive">
        </div>
        <div class="text">
            <h1>{{article.title}}</h1>
            <div class="author">{{article.author}}</div>
            <div class="date">{{article.date}}</div>
        </div>
    </div>
</div>

<div class="container fixed-container">

    <div class="row single-article">
        <div class="col-md-12">
            <div ng-bind-html="article.content">
            </div>

            <div class='social-media'>
                <div class='btn-group' role='group' aria-label='Share'>
                    <button type='button' class='btn btn-sm btn-success'><i class='fa fa-facebook'></i></button>
                    <button type='button' class='btn btn-sm btn-success'><i class='fa fa-twitter'></i></button>
                    <button type='button' class='btn btn-sm btn-success'><i class='fa fa-google-plus'></i></button>
                    <button type='button' class='btn btn-sm btn-success'><i class='fa fa-linkedin'></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
